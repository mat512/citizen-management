plugins {
    id 'java'
}

group 'fr.mat.citizen'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'fr.mat.citizen.Main'
        )
    }
}

test {
    useJUnitPlatform()
}